<VirtualHost *:80>
    ServerName localhost  # We use localhost since you're running it locally

    # Set up proxy to forward requests to PhotoPrism container
    ProxyPreserveHost On
    ProxyPass / http://localhost:2342/
    ProxyPassReverse / http://localhost:2342/

    # Set custom log files for debugging
    ErrorLog ${APACHE_LOG_DIR}/photoprism_error.log
    CustomLog ${APACHE_LOG_DIR}/photoprism_access.log combined
</VirtualHost>

